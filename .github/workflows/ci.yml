name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npx vitest run

  e2e-web:
    name: Web E2E Tests (Playwright)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build
        run: npm run build

      - name: Run web E2E tests
        run: npx playwright test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-web-results
          path: test-results/
          retention-days: 7

  e2e-electron:
    name: Electron E2E Tests
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        run: npm run build

      - name: Run Electron E2E tests
        run: npx playwright test --config=playwright-electron.config.ts

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-electron-results
          path: test-results/
          retention-days: 7

  e2e-tauri:
    name: Tauri E2E Tests (WebKit)
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps webkit

      - name: Build frontend
        run: npm run build

      - name: Run Tauri E2E tests
        run: npx playwright test --config=playwright-tauri.config.ts

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-tauri-results
          path: test-results/
          retention-days: 7

  tauri-build:
    name: Tauri Binary Build & Rust Tests
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Run Rust unit tests
        working-directory: src-tauri
        run: cargo test --lib --verbose

      - name: Build Tauri binary (debug)
        working-directory: src-tauri
        run: cargo build --verbose

      - name: Verify binary exists
        run: |
          BINARY="src-tauri/target/debug/notemac-plus-plus"
          if [ ! -f "$BINARY" ]; then
            echo "::error::Binary not found at $BINARY"
            ls -la src-tauri/target/debug/ | head -20
            exit 1
          fi
          echo "Binary found: $(ls -lh $BINARY | awk '{print $5}')"
          file "$BINARY"

      - name: Verify Tauri config consistency
        run: |
          CARGO_VERSION=$(grep '^version' src-tauri/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          TAURI_VERSION=$(node -e "console.log(require('./src-tauri/tauri.conf.json').version)")
          PKG_VERSION=$(node -e "console.log(require('./package.json').version)")

          echo "Cargo.toml version:    $CARGO_VERSION"
          echo "tauri.conf.json version: $TAURI_VERSION"
          echo "package.json version:  $PKG_VERSION"

          if [ "$TAURI_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Version mismatch: tauri.conf.json ($TAURI_VERSION) != package.json ($PKG_VERSION)"
            exit 1
          fi

          echo "Frontend versions match âœ“"
          echo "Cargo version: $CARGO_VERSION (Rust crate version, may differ from frontend)"
